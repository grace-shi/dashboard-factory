version: '3.8'

services:
  yapi-web:
    image: jayfong/yapi:latest
    container_name: yapi-web
    ports: 
      - 9000:9090
      - 3000:3000
    environment:
      - YAPI_ADMIN_ACCOUNT=admin@dashboard.factory
      - YAPI_ADMIN_PASSWORD=123456
      - YAPI_CLOSE_REGISTER=true
      - YAPI_DB_SERVERNAME=yapi-mongo
      - YAPI_DB_PORT=27017
      - YAPI_DB_DATABASE=yapi
      - YAPI_MAIL_ENABLE=false
      - YAPI_LDAP_LOGIN_ENABLE=false
      - YAPI_PLUGINS=[]
      - YAPI_DB_USER=
      - YAPI_DB_PASS=
    depends_on:
      - yapi-mongo
    links:
      - yapi-mongo
    networks:
      - mongodb_network
    restart: unless-stopped
  yapi-mongo:
    image: mongo:latest
    container_name: yapi-mongo
    volumes:
      - ./data/db:/data/db
    networks:
      - mongodb_network
    ports: 
      - 27017:27017
    healthcheck:
      test: ["CMD", "netstat -anp | grep 27017"]
      interval: 2m
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  mongodb_network:
    name: mongodb_network